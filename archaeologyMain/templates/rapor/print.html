{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Rapor Detayları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e3e6f0;
        }
        .card-body {
            background-color: #ffffff;
            border-bottom: 1px solid #e3e6f0;
        }
        .report-detail-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-between">
            <div class="col-md-3 text-center mb-4">
                <img src="{% static 'logo/logo.jpeg' %}" alt="Logo" class="mb-3"> <!-- Logo yolu -->
                <h1 class="display-5">Rapor Detayları</h1>
            </div>
            <div class="col-md-3 d-flex align-items-center">
                <p class="form-control bg-light">Rapor Tarihi:{{ acma_rapor.rapordate|date:"d.m.Y" }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header text-center">
                <h2>Rapor Detayları</h2>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="report-detail-label">Rapor Tipi:</label>
                        <p class="form-control bg-light">{{ acma_rapor.get_rapor_type_display }}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="report-detail-label">Buluntu Yeri:</label>
                        <p class="form-control bg-light">{{ acma_rapor.placebuluntu }}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="report-detail-label">Başlık:</label>
                        <p class="form-control bg-light">{{ acma_rapor.title }}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="report-detail-label">Formu Dolduran:</label>
                        <p class="form-control bg-light">{{ acma_rapor.owner }}</p>
                    </div>
                    <div class="col-md-12">
                        <label class="report-detail-label">Rapor Detay:</label>
                        <div class="form-control bg-light">{{ acma_rapor.rapordetail|safe }}</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
