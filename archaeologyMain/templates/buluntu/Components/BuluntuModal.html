{% for id, buluntuForm in buluntuForms.items %}
  
<div class="modal fade" id="buluntu-{{id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Genel Bilgiler</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">

            {% for field in buluntuForm %}
              
    
            {% endfor %}
           
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success">Onayla</button>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
