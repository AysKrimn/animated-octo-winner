{% extends "base.html" %}

{% block site-title %}
Archaeology Dashboard
{% endblock site-title %}

{% block site-content %}
<!-- Navbar -->
{% include "./Components/_navbar.html" %}
<div class="container">
    {% for message in messages %}
    {% if message.tags == 'success' %}
    <div class="alert alert-success mt-3" role="alert" id="alertDiv">
        {{ message }}
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock site-content %}
