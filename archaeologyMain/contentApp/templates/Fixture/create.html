{% extends "base.html" %}

{% block site-title %}
Demirbaş Ekle
{% endblock site-title %}


{% block site-content %}
<div class="container">
  {% for message in messages %}
  {% if message.tags == 'success' %}
  <div class="alert alert-success mt-3" role="alert" id="alertDiv">
    {{ message }}
  </div>
  {% endif %}
  {% endfor %}
  <div class="row justify-content-around mt-5">
    <div class="col-md-6">
      <h5 class="text-center">Demirbaş Ekle</h5>
      <div class="card shadow-lg">
        <div class="card-body">
          <form action="{% url 'set-fixture' %}" method="post">
            {% csrf_token %}
            {{form}}
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Güncelle</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endblock site-content %}
